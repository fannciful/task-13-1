<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13-1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form>
        <div>
            <h2>We would like to help you</h2>
        </div>
        <div>
            <input id="firstName" name="firstName" placeholder="name" required />
        </div>
        <div>
            <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
        </div>
        <div>
            <h4>How to answer you?</h4>
        </div>
        <div>
            <input id="phoneNumber" name="phoneNumber" placeholder="phone number" required />
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div>
            <button type="submit">Send message</button>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
